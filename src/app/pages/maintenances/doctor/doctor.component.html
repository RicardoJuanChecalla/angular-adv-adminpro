<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Search doctors..."
                        (keyup)="search(txtTerm.value)"
                        #txtTerm/>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="loadUp">
    <div class="col-12">

        <div class="alert alert-info text-center">
          <h4 class="alert-heading">load</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Please wait</p>
        </div>

    </div>
</div>

<div class="row"
    *ngIf="!loadUp">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Doctors ({{ doctors.length }})</h4>
                        <h6 class="card-subtitle">Doctors registered</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary"
                                routerLink="/dashboard/doctors/new">
                                <i class="fa fa-hospital-o"></i> 
                                create doctor
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Image</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center">
                                    <img [src]="doctor.image! | imagen: 'doctors'"
                                    [alt]="doctor.name"
                                    class="avatar cursor"
                                    (click)="openModal(doctor)">
                                </td>
                                <td>
                                    {{doctor.name}}
                                </td>

                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/doctors',doctor._id]"
                                        data-toggle="tooltip"
                                        data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        (click)="deleteDoctor(doctor._id)"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Previous</button>
                &nbsp;
                <button class="btn btn-secondary">Next</button> -->
            </div>
        </div>
    </div>
</div>
