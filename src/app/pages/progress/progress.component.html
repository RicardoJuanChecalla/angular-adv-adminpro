<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- This is some text within a card block. -->
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;"
                        [style.width]="getPorcentaje1" 
                        role="progressbar"> 
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:10px;"
                        [style.width]="getPorcentaje2"
                        role="progressbar"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer 
                    (valorSalida)="progreso1 = $event" 
                    [valorIngreso]="progreso1"
                >
                </app-incrementer>
            </div>    
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer 
                    (valorSalida)="progreso2 = $event" 
                    [valorIngreso]="progreso2"
                    [btnClass]="'btn-info'">
                </app-incrementer>
            </div>    
        </div>
    </div>
</div>
